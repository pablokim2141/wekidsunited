<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - We Kids United SJA</title>
  <!-- Import formal fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Base Styles (consistent with the other pages) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: #002147;
      padding: 1rem 0;
      color: #fff;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-logo {
      display: flex;
      align-items: center;
    }
    .nav-logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .nav-logo h1 {
      font-family: 'Merriweather', serif;
      font-size: 1.8rem;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    /* Added Home button */
    nav ul li {
      margin-left: 1.5rem;
    }
    nav ul li a {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .page-title {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #002147;
    }
    /* Contact Form Styles */
    .contact-form {
      background: #f8f8f8;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .contact-form button {
      padding: 0.8rem 1.5rem;
      background: #002147;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #001433;
    }
    /* Footer */
    footer {
      background-color: #002147;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav-container">
      <div class="nav-logo">
        <img src="WeKids.png" alt="Logo">
        <h1>We Kids United SJA</h1>
      </div>
      <nav>
        <ul>
          <!-- Added Home button -->
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="mission.html">Mission</a></li>
          <li><a href="initiatives.html">Initiatives</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <h2 class="page-title">Contact Us</h2>
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 We Kids United SJA. All rights reserved.</p>
  </footer>
  
  <script>
    // Basic form submission handling
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      form.reset();
    });
  </script>
</body>
</html>
